<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Page</title>
  </head>
  <body>
<h1>Score List</h1>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<table>
  <tr> <th>Name</th> <th>Score</th> <th>Action</th> </tr>
  {% for score in scores %}
  <tr>
    <td>{{ score.name }}</td> <td>{{ score.value }}</td> 
    <td>
      <a href="{% url 'edit_score' score.id %}">Edit</a>
      <a href="{% url 'delete_score' score.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table> </body> </html>
